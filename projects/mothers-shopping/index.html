<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="image">
            <img src="http://previews.123rf.com/images/hedgehog/hedgehog1403/hedgehog140300163/27015926-Business-woman-with-megaphone-yelling-and-screaming-isolated-on-white-background-Stock-Photo.jpg" alt="">
        </div>
        <h1>Mother's Shopping List</h1>
        <input type="text" id="item">
        <button id="add" type="button" class="btn btn-warning"> Add items</button>

        <div class="momList">
            <div class="row">
                <div class="title">
                    <h2>Shopping List:</h2>
                    <span id="listItems"></span>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
