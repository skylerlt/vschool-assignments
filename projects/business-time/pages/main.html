<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <a name="main"></a>

    <section class="container">
        <h3 class="listHead">Here's how it works:</h3>
        <br>
        <br>
        <ul class="intro">
            <div class="row">
                <li class="list1"> You pick the shows you want to watch</li>
                <div class="collageDiv">
                    <img class="collage" src="https://matttoomb.files.wordpress.com/2013/07/2012-movie-collage31.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <li class="list2">You give those shows to us </li>
                <div class="deliverDiv">
                    <img class="deliver" src="http://wayvs.com/wp-content/uploads/2014/05/delivering-package-704x400.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <li class="list1"> We watch those shows for you</li>
                <div class="watchDiv">
                    <img class="watch" src="http://geekandsundry.com/wp-content/uploads/2015/05/binge-watching-3.jpg">
                </div>
            </div>
            <div class="row">
                <li class="list2"> And we report back what you missed!</li>
                <div class="reportDiv">
                    <img class="report" src="http://i.kinja-img.com/gawker-media/image/upload/w0kbf0lfshdcvtsxexht.jpg" alt="">
                </div>
            </div>
        </ul>
    </section>

</body>

</html>
