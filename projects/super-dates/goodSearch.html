<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Dates!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/classes.css">
    <link rel="shortcut icon" href="http://www.housethehomeless.org/wp-content/uploads/2009/12/wow.png?397dac">
    <link rel="stylesheet" href="css/backgrounds.css">
    <link rel="stylesheet" href="css/scrollBar.css">
    <link rel="stylesheet" href="css/medias.css">
</head>

<body ng-controller="MainController" class="container-fluid goodSearchBody">
    <div ng-init="get()"></div>


    <nav>
        <ul class="navUl">
            <a href="/index.html" class="navA">
                <li class="navLi">Home</li>
            </a>
            <a href="/good.html">
                <li class="navLi">Good</li>
            </a>
            <a href="/villain.html">
                <li class="navLi">Evil</li>
            </a>
            <a href="/goodSearch.html">
                <li>Search</li>
            </a>
        </ul>
        <h2>Super Dates</h2>
    </nav>

    <div class="back1 container-fluid">
        <br>
        <h1 class="mainH1">Search the profiles for your perfect match</h1>

        <div class="row">
            <div class="scrollBar">
                <div class="scrollDiv" ng-repeat="goodUser in DatingService.goodUserProfiles">
                    <img class="img-responsive scrollImage center-block" ng-src="{{goodUser.photo}}">
                    <h3 class="scrollH3">{{goodUser.userName}}</h3>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="row">
            <form>
                <div class="col-lg-4 col-lg-offset-4">
                    <input type="text" ng-model="filter.userName" placeholder="Type in a user name">
                    <a href="#/search">
                        <button class="btn btn-primary" ng-click="filterByUserName(params)">Search</button>
                    </a>
                </div>
            </form>
        </div>

        <div>
            <br>
            <br>
            <br>
        </div>

        <div ng-view=""></div>

        <br>
        <br>
        <br>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.js "></script>
        <script src="/controllers/app.js"></script>
        <script src="controllers/profilecontroller.js"></script>
        <script src="/services/service.js"></script>
        <script src="services/profileservice.js"></script>

</body>
