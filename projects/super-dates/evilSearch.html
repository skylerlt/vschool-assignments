<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Dates!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ruslan+Display' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/classes.css">
    <link rel="shortcut icon" href="http://www.housethehomeless.org/wp-content/uploads/2009/12/wow.png?397dac">
    <link rel="stylesheet" href="css/backgrounds.css">
    <link rel="stylesheet" href="css/scrollBar.css">
    <link rel="stylesheet" href="css/medias.css">
</head>

<body class="container-fluid evilBody" ng-controller="EvilController">
    <div ng-init="evilGet(params)"></div>

    <nav>
        <ul class="navUl">
            <a href="/index.html" class="evilNavA">
                <li class="navLi">Home</li>
            </a>
            <a href="/good.html" class="evilNavA">
                <li class="navLi">Good</li>
            </a>
            <a href="/villain.html" class="evilNavA">
                <li class="navLi">Evil</li>
            </a>
            <a href="/evilSearch.html" class="evilNavA">
                <li>Search</li>
            </a>
        </ul>
        <h2 class="navH2">Super Dates</h2>
    </nav>

    <div class="evilBack1 container-fluid">
        <br>
        <h1 class="evilMainH1">Search the profiles for your perfect match</h1>

        <div class="row">
            <div class="evilScrollBar">
                <div class="evilScrollDiv" ng-repeat="evilUser in EvilDatingService.evilUserProfiles">
                    <img class="img-responsive evilScrollImage center-block" ng-src="{{evilUser.photo}}">
                    <h3 class="evilScrollH3">{{evilUser.userName}}</h3>
                </div>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <form>
                <div class="col-lg-4 col-lg-offset-4">
                    <input type="text" ng-model="filter.userName" placeholder="Type in a user name">
                    <a href="#/evilSearch">
                        <button class="btn btn-danger" ng-click="filterByEvilUserName(params)">Search</button>
                    </a>
                </div>
            </form>
        </div>

        <div>
            <br>
            <br>
            <br>
        </div>

        <div ng-view=""></div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.js "></script>
        <script src="/controllers/app.js"></script>
        <script src="controllers/evilcontroller.js"></script>
        <script src="controllers/evilProfileController.js"></script>
        <script src="controllers/profilecontroller.js"></script>
        <script src="/services/evilservice.js"></script>
        <script src="services/profileservice.js"></script>
        <script src="services/evilProfileService.js"></script>
        <script src="services/service.js"></script>

</body>
