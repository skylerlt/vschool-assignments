<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>Work It!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/element.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/background.css">x
</head>

<body>

    <!--    <nav-Bar></nav-Bar>-->

    <nav>
        <h3>Work It!</h3>
        <ul>
            <li><a ng-click="homeDiv = false" href="index.html">Home</a></li>
            <li><a ng-click="homeDiv = true" href="#/workouts">Workouts</a></li>
            <li><a ng-click="homeDiv = true" href="#/gallery">Gallery</a></li>
        </ul>
    </nav>

    <div id="myCarousel" class="carousel slide headImg" data-ride="carousel">
        <h1 class="scrollH">Work It!</h1>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://ironandsunshine.com/wp-content/uploads/2016/02/bigstock-Muscled-Male-Model-Showing-His-92192213.jpg">
            </div>

            <div class="item">
                <img src="http://soyoga.com.au/wp-content/uploads/yoga-classes-walton-on-thames-surrey-body-soul-yoga.jpg">
            </div>

            <div class="item">
                <img src="http://nsl.sport360.com/wp-content/uploads/2015/09/running.jpg">
            </div>

            <div class="item">
                <img src="http://planethollywoodgoa.com/wp-content/uploads/2014/11/FITNESS.jpg">
            </div>

            <div class="item">
                <img src="http://static1.squarespace.com/static/554a7cece4b0037c64932115/t/55526bf2e4b0da857ce3414c/1431464951121/three_new_yoga_poses.jpg?format=1500w">
            </div>

            <div class="item">
                <img src="http://claimyourjourney.com/wp-content/uploads/2012/06/bike.jpg">
            </div>
        </div>
    </div>

    <div ng-view=""></div>

    <div ng-controller="TipController" ng-hide="homeDiv" class="homeDiv container">

        <!--        fitness tip-->
        <h3 ng-model="tips.tipNum"><b><u>{{tips.tipNum}}</u></b></h3>
        <h1 ng-model="tips.title">{{tips.title}}</h1>
        <hr>
        <p ng-model="tips.body">{{tips.body}}</p>
        <br>
        <img ng-model="tips.image" ng-src="{{tips.image}}" class="tipsImg">

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="directive/navbar.js"></script>

    <!--    Controllers-->
    <script src="controllers/tipsController.js"></script>

    <!--    Services-->
    <script src="services/tipService.js"></script>

</body>

</html>
