<div ng-controller="TipController" class="homeDiv container">

    <!--        fitness tip-->
    <h3 ng-model="tips.tipNum"><b><u>{{tips.tipNum}}</u></b></h3>
    <h1 ng-model="tips.title">{{tips.title}}</h1>
    <hr>
    <p ng-model="tips.body">{{tips.body}}</p>
    <br>
    <img ng-model="tips.image" ng-src="{{tips.image}}" class="tipsImg">

</div>
