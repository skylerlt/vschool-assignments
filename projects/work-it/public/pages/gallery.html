<div class="galleryBody">
    <h1>Check out these exercises!</h1>
    <hr>
    <h2>Upper Body</h2>
    <hr>

    <div class="row" ng-controller="ExerciseController">
        <div class="scrollBar">

            <div class="scrollDiv" ng-repeat="exercise in workOuts track by $index">
                <a data-toggle="modal" data-target="#myModal" href="" ng-click="select(exercise)"><img class="scrollImage center-block" src="{{exercise.image}}" alt=""></a>

            </div>
        </div>
        <hr>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button onclick="stopVideo()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{selected.title}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{selected.body}}</p>
                        <img class="exImg" ng-src="{{selected.instructImg}}" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
