<div class="loginRow">
    <div class="loginDiv">

        <h1>Log in!</h1>

        <form>
            <h3>Username</h3>
            <input type="text" ng-model="user.username">
            <h3>Password</h3>
            <input type="text" ng-model="user.password">
            <br>
            <br>
            <button ng-click="login(user)" class="btn btn-default">Enter</button>
            <br>
        </form>

    </div>
</div>
