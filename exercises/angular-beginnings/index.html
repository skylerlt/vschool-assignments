<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>In the beginning there was Angular...</title>
</head>

<body ng-controller="MainController">

    <label>Type something, I dare you...</label>
    <input type="text" id="name" ng-model="my.name">

    <h2>{{ my.name }}</h2>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="app.js"></script>

</body>

</html>
